{% extends 'include/base.html' %}

{% load static %}

{% block additional_css %}
<link rel="stylesheet" href="{% static 'css/settings.css' %}">
<link rel="stylesheet" href="{% static 'css/firstPage.css' %}">
{% endblock additional_css %}


{% block content %}
<h1 class="mt-3">Settings: {{ user.nickname }}</h1>
<form method="POST" enctype="multipart/form-data">

    <div class="">
        <img class="current-avatar" src="{% static 'img/avatar.jpg' %}" alt="#">
    </div>

    <div class="input-group my-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Avatar</span>
        </div>
        <div class="custom-file">
            <input class="custom-file-input" type="file" name="avatar" id="avatar">
            <label class="custom-file-label" for="avatar">Choose file</label>
        </div>
    </div>

    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" name="login" placeholder="Login" value="{{ user.login }}">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" value="{{ user.email }}">
    </div>

    <button type="submit" class="btn btn-primary btn-ask">Save</button>
</form>
{% endblock content %}
