{% extends 'include/base.html' %}

{% load static %}

{% block additional_css %}
<link rel="stylesheet" href="{% static 'css/ask.css' %}">
<link rel="stylesheet" href="{% static 'css/firstPage.css' %}">
{% endblock additional_css %}

{% block content %}
<div class="question">
    <h1 class="text-center">New Question</h1>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="question_title">Title</label>
            <input type="text" class="form-control" id="question_title"
                placeholder="Write the short version of your question">
        </div>
        <div class="form-group">
            <label for="question-body">Question</label>
            <textarea class="form-control" name="question-body" id="question-body" rows="10"
                placeholder="Ask something..."></textarea>
        </div>
        <div class="form-group">
            <label for="question-tags">Tags</label>
            {% for t in tags %}
            <div class="form-check" id="question-tags">
                <input class="form-check-input" type="checkbox" value="{{ t }}" id="{{ t }}">
                <label class="form-check-label" for="{{ t }}">
                    {{ t }}
                </label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary btn-ask">Ask!</button>
    </form>
</div>

{% endblock content %}
