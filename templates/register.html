{% extends 'include/base.html' %}

{% load static %}

{% block additional_css %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<link rel="stylesheet" href="{% static 'css/firstPage.css' %}">
{% endblock additional_css %}

{% block content %}

<h1 class="mt-3">Registration</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" name="login" placeholder="Login">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="nickname">NickName</label>
        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="NickName">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="repeat-password">Repeat Password</label>
        <input type="repeat-password" class="form-control" name="repeat-password" id="repeat-password"
            placeholder="Repeat Password">
    </div>
    <div class="input-group my-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Avatar</span>
        </div>
        <div class="custom-file">
            <input class="custom-file-input" type="file" name="avatar" id="avatar">
            <label class="custom-file-label" for="avatar">Choose file</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-ask">Register</button>
</form>
{% endblock content %}
